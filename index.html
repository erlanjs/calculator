<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calc">
        <input type="button" id="inputext" placeholder="0">
        <button class="clean-btn">C</button>
        <button class="del-btn">DEL</button>
        <button  class="ex-btn">%</button>
        <button class="ex-btn">/</button>
        <button class="ex-btn">7</button>
        <button class="ex-btn">8</button>
        <button class="ex-btn">9</button>
        <button class="ex-btn">*</button>
        <button class="ex-btn">4</button>
        <button class="ex-btn">5</button>
        <button class="ex-btn">6</button>
        <button class="ex-btn">-</button>
        <button class="ex-btn">1</button>
        <button class="ex-btn">2</button>
        <button class="ex-btn">3</button>
        <button class="ex-btn">+</button>
        <button class="ex-btn">.</button>
        <button class="ex-btn">0</button>
        <button class="equal" >=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
